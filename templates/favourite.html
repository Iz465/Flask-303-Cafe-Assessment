{% extends 'base.html' %}
{% block content %}

<div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-around;">


  <form action="http://127.0.0.1:5000/favourite" method="POST">
   

    <div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-around;">

    {% for row in rows %}
    <div style="display: flex; flex-direction: column; padding: 10px; padding-left: 5%; padding-right: 5%;">
    <p style="text-align: center;">{{ row.title }}</p>


    <div style="display: flex;">
      <p>Quantity</p>
      <input name="{{ row.title }}"  type="number" min="1" max="9"  style="width: 50px;">
    </div>


  


    </div>
    {% endfor %}
    </div>

    
    <div style="text-align: center;">
    <input type="submit" value="Favourite your order">
    </div>

</form>










{% endblock %}
