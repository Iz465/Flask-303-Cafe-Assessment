
{% extends 'base.html' %}
{% block content %}


<div style="height: 10%;"></div>
{% for row  in rows %}
<div style="height: 10%;"></div>
<div class = "employeeCard kanit-regular">
  <div class = "employeeTextCard">
      <h2 style="text-align: center;">{{row.Job_Name}}</h2>
      <p style="text-align: center;">${{row.Salary}}</p>
      <p class="kanit-regular">{{row.Description}}</p>
      <div class = "employButton">
        <button onclick="openPopup()">Apply</button>
      </div>
  </div>
  <img src="{{ row.Image_Url }}"></img> 
</div>


{% endfor %}

<div class = "popup" id="popup">
  <button class = "closeBtn" onclick="closePopup()">&times;</button>
  <h5 style="padding: 20px;">Enter your details to apply</h5>
  <label>Name:</label> <input/> <br/> <br/>
  <label>Address:</label> <input/> <br/> <br/>
  <label>Age:</label> <input/> <br/> <br/>
  <button>Apply</button>
</div>


{% endblock %}
