
{% extends 'base.html' %}
{% block content %}



<div style="height: 10%;"></div>

{% for row  in rows %}
<div style="height: 10%;"></div>
<div class = "employeeCard kanit-regular">
  <div class = "employeeTextCard">
      <h2 style="text-align: center;">{{row.Job_Name}}</h2>
      <p style="text-align: center;">${{row.Salary}} per year</p>
      <p class="kanit-regular">{{row.Description}}</p>
      <div class = "employButton">
        <a href="{{ url_for('employ_application') }}"><button>Apply</button></a>
      </div>
  </div>
  <img src="{{ row.Image_Url }}"></img> 
</div>

{% endfor %} 





{% endblock %}
