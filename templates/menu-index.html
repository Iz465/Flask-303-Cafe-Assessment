
{% extends 'base.html' %}
{% block content %}
<body>
  
 
  <div class="Menu">
      <div class="menucontroler">
          <ul>
            <form action="http://127.0.0.1:5000/menu" class="SortSelection" method="POST">
              <label for="name">Sort by: </label>
              <select class="sortForm" id="sortdropdownselector" type="text" name="sortdropdown" onchange="this.form.submit()">
                  <option id="op0" >Sort by {{sortbyvalue}}</option>
                  <option id="op1" value="name">name (A - Z)</option>
                  <option id="op2" value="price">price (low - high)</option>
                  
              </select>
              <label for="search">Search</label>
              <input type="text" id="search" name="search" onchange="search()">
            </form>
          </ul>
      </div>
      <ul id="data">
        {#This here section needs rework once database has been implemented#}
        {% for items in data %}
        <div class = "item-cont">
          <img title="product-img" class = "item-image" alt="Image-alt" src="{{items.img_url}}"></img>
          <div class = "item-content">
            <div class="item-text">
              <a><p class="item-title">{{items.title}}</p></a>
              <p class="item-price">${{items.price}}</p>
              <p class="item-desc">Ingredients: <br>{{items.description}}</p>
          
            </div>
          </div>
          
        </div>
      
        {% endfor %}
      
        
      </ul>

  </div>

  
</body>
{% endblock %}
