<!DOCTYPE html>
<html>
    <head>
        <link href="{{ url_for('static', filename='form.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="form-container">
            <form action="http://127.0.0.1:5000/signup" method="POST">
                <div>
                    {{ form.name.label }} <br>
                    {{ form.name }}
                    <br>

                    {{ form.gender.label }} {{ form.gender}}
                    <br>
                    {{ form.email.label }} <br>
                    {{ form.email }}
                    <br>
                    {{ form.submit }}
                    <br>

                </div>
            </form>
            <a href="{{ url_for('signup') }}">dont have an account? sign up</a>
        </div>
        
    </body>
</html>
