<!DOCTYPE html>
<html>
    <head>
        <link href="{{ url_for('static', filename='fontstyles.css') }}" rel="stylesheet">

        <link href="{{ url_for('static', filename='form.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="form-container">
            <div class="login-container">
                <div class="col-1">
                    <img class="logo" src="{{ url_for('static', filename='images/stolen-logo.png') }}" alt="">
                    <form action="http://127.0.0.1:5000/login" method="POST">
                        <div class="form-input">
                            {{ form.hidden_tag() }}
                            <div class="input-container">
                                <img src="https://www.svgrepo.com/show/529279/user-circle.svg" alt="">
                                {{ form.email(placeholder="Email") }}
                            </div>
                            <div class="input-container">
                                <img src="https://www.svgrepo.com/show/529052/lock-password.svg" alt="">
                                {{ form.password(placeholder="Password") }}
                            </div>
                            <div class="submit">
                                <a href="">Forgot Password?</a>
                                <div class="login-button">
                                    {{ form.submit }}
                                </div>
                            </div>
                            

                        </div>
                    </form>
                </div>
                <div class="col-2">
                    <img class="cover-img" src="{{ url_for('static', filename='images/pastries-img-1.avif') }}" alt="">
                    <a href="" class="login selected">
                        <div>
                            <h2 class="inconsolata">Log In</h2>
                        </div>
                        
                    </a>
                    <a href="{{ url_for('signup') }}" class="signup">
                        <div>
                            <h2 class="inconsolata">Sign Up</h2>
                        </div>
                    </a>

                </div>
                
            </div>
            
        </div>
        
    </body>
</html>
